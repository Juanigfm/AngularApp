<h2>Register</h2>
{{diagnostic}}
<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text"
                id = "nombre"
                name = "nombre"
                class="form-control"
                [(ngModel)]="u.nombre"
                required/>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text"
                id = "apellido"
                name = "apellido"
                class="form-control"
                [(ngModel)]="u.apellido"
                required/>
    </div>
    <div class="form-group">
        <label for="email">Mail</label>
        <input type="email"
                id = "email"
                name = "email"
                class="form-control"
                [(ngModel)]="u.email"
                required/>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password"
                id = "password"
                name = "password"
                class="form-control"
                [(ngModel)]="u.password"
                required/>
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text"
                id = "telefono"
                name = "telefono"
                class="form-control"
                [(ngModel)]="u.telefono"
                required/>
    </div>
    <div class="form-group">
        <label for="tipo">Tipo de usuario</label>
        <!-- [class.is-invalid]="!userType.valid && errorShow" -->
        <select class="custom-select"
                name="tipo"
                id="tipo"
                [(ngModel)]="u.tipo"
                required>
            <option value="" selected disabled>Seleccione</option>
            <option value="1">Dueño</option>
            <option value="2">Veterinario</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit"
                class="btn btn-primary">Registrar</button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
    <div    class="alert alert-danger"
            role="alert"
            *ngIf = "errorShow">
        Complete todos los campos
    </div>
</form>
